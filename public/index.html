<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chat Discord Futur</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="auth-container">
  <h1>Bienvenue sur Chat Futur</h1>
  <div id="register-box" class="auth-box">
    <h2>Inscription</h2>
    <input id="regPseudo" placeholder="Pseudo" />
    <input id="regPass" type="password" placeholder="Mot de passe" />
    <button onclick="register()">S'inscrire</button>
    <p id="regMsg" class="error"></p>
  </div>
  <div id="login-box" class="auth-box">
    <h2>Connexion</h2>
    <input id="loginPseudo" placeholder="Pseudo" />
    <input id="loginPass" type="password" placeholder="Mot de passe" />
    <button onclick="login()">Se connecter</button>
    <p id="loginMsg" class="error"></p>
  </div>
</div>

<div id="chat-container" style="display:none">
  <div id="sidebar">
    <h2>Utilisateurs</h2>
    <div id="users"></div>
  </div>
  <div id="main-chat">
    <div id="chat-header">
      <h3 id="chat-with">Aucun chat sélectionné</h3>
    </div>
    <div id="messages"></div>
    <div id="input-area">
      <input id="messageInput" placeholder="Écris un message..." autocomplete="off" />
      <input type="file" id="imageInput" accept="image/*" />
    </div>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
